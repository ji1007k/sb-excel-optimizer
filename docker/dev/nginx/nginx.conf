
events {
    worker_connections 1024;
}

http {
    upstream backend {
        # 로드밸런싱 알고리즘 옵션:
        # - 미설정: round_robin (기본값)
        # - ip_hash: IP 기반 세션 고정
        # 가중치(weight) 설정으로 round_robin 임을 표현

        # 백엔드 서버 옵션들:
        server 172.18.176.1:8081 weight=1;  # 호스트 머신의 로컬 IP
        # server host.docker.internal:8081 weight=1;  # Linux는 extra_hosts 설정 필요 (compose.yaml)
        # server localhost:8081;  # network_mode: host 사용 시
        # server app-dev:8081 weight=1;  # Spring Boot 컨테이너화 시
    }

    server {
        listen 80;

        # 일반 HTTP 요청
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket 전용 설정
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # WebSocket 타임아웃 (1시간)
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

    }
}